<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header" id="myHeader">
        <img src="./assets/Ring.png" width="52px" height="58px" />

        <li><a href="./pages/about.html">About</a></li>
        <li><a href="./pages/work.html">Work</a></li>
        <li><a href="./pages/artwork.html">Artwork</a></li>
      </div>
    </header>
    <div class="content">
      <div class="firstpage">
        <h1 id="name">Amber Lee</h1>
        <div id="profile-container">
          <h3 id="profile">
            Hi, I’m Amber Lee, <br />Freelance Illustrator,<br />Graphic
            Designer,<br />Brand Identity Designer.
          </h3>
        </div>
        <img src="./assets/websitemain.jpg" width="100%" />
      </div>
      <main class="columns">
        <figure class="figure">
          <img src="./assets/artwork_web.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">Dive<br />In</div>
          </div>
        </figure>

        <figure class="figure">
          <img src="./assets/artwork_web 1.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">
              Cosy<br />
              Summer
            </div>
          </div>
        </figure>

        <figure class="figure">
          <img src="./assets/artwork_web 2.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">
              Little<br />
              Silver
            </div>
          </div>
        </figure>

        <figure class="figure">
          <img src="./assets/artwork_web 3.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">Cold<br />Angel</div>
          </div>
        </figure>

        <figure class="figure">
          <img src="./assets/artwork_4.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">
              Float
            </div>
          </div>
        </figure>

        <figure class="figure">
          <img src="./assets/artwork_web 5.png" width="100%" />
          <div class="overlay">
            <div class="nameofwork">
              Prayer
            </div>
          </div>
        </figure>
      </main>
      <div id="flip-page">
        <div id="seemore">See more</div>
        <a href="./pages/artwork.html">
          <img
            id="proceed"
            src="./assets/dooricon.png"
            alt="Go to artwork page"
            onMouseOver="fnover();"
            onMouseOut="fnout();"
            onclick="fnclick()"
        /></a>
      </div>
    </div>

    <footer class="footer">
      Copyright © All rights reserved.
    </footer>
    <script>
      // When the user scrolls the page, execute myFunction
      window.onscroll = function() {
        myFunction();
      };

      // Get the header
      var header = document.getElementById("myHeader");
      console.log("header", header);
      // Get the offset position of the navbar
      var sticky = header.offsetTop;

      // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function myFunction() {
        if (window.pageYOffset >= sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
      function fnover() {
        var myimg2 = document.getElementById("proceed");
        myimg2.src = "./assets/opendooricon.png";
      }

      function fnout() {
        var myimg2 = document.getElementById("proceed");
        myimg2.src = "./assets/dooricon.png";
      }
      function fnclick() {
        var myimg2 = document.getElementById("proceed");
      }
    </script>
  </body>
</html>
