<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="../styles/home.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap" rel="stylesheet">
</head>
<script>// When the user scrolls the page, execute myFunction
  window.onscroll = function() {myFunction()};
  
  // Get the header
  var header = document.getElementById("myHeader");
  
  // Get the offset position of the navbar
  var sticky = header.offsettop;
  
  // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }}
  </script>
   
<body>
  <header>
    <div class="header" id="myHeader">
      <a href="../index.html" ><img src="../assets/Ring.png" width="52px" height="58px"></a>

    </div>
   </header>
